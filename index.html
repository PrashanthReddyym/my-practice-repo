<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sample Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #f2f2f2;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #333;
      padding: 0.5em;
    }
    nav a {
      color: white;
      margin: 0 1em;
      text-decoration: none;
    }
    main {
      padding: 2em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic HTML page structure to help you get started with a simple website layout.</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
